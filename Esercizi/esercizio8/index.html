<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="stile.css">
    <title>Pagina Tributo a Leonardo Da Vinci</title>
</head>
<body>
   
    <header><h1>Leonardo Da Vinci</h1></header>

    <main id="main">
        <!-- Headings a scelta -->
        <h2>Un Genio Poliedrico</h2>
        <h3>L'Artista</h3>
        <h4>L'Inventore</h4>
        <!-- Titolo della pagina tributo -->
    <div id="title">
        Leonardo da Vinci: L'Uomo Oltre il Mito
      </div>
  
      <!-- Figure con immagine e didascalia -->
      <figure id="img-div">
        <!-- Immagine del protagonista -->
        <img id="image" src="img/LEONARDO.jpg" alt="Ritratto di Leonardo da Vinci">
        <!-- Didascalia dell'immagine -->
        <figcaption id="img-caption">
          AutoRitratto di Leonardo da Vinci, uno dei più grandi geni dell'umanità.
        </figcaption>
      </figure>
  
      <!-- Informazioni sul tributo -->
      <div id="tribute-info"><p>
        Leonardo da Vinci, artista e scienziato rinascimentale, è noto per i suoi contributi in diverse aree del sapere, inclusi l'arte, l'ingegneria e l'anatomia.</p>
        <br>
      </div>
       <!-- link su sito eterno su una nuova pagina-->
      <a id="tribute-link" href="https://www.treccani.it/enciclopedia/leonardo-da-vinci/" target="_blank">Ulteriori informazioni</a>
       
        
    </main>
</body>
</html>
